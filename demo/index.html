<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Darklight: small and clean lightbox script</title>
  <link rel="stylesheet" href="darklight.css">
</head>

<body>
  <button class="darklight-btn" data-darklight="test1">test</button>
  <button class="darklight-btn" data-darklight="test2">testwwww</button>
  <div class="darklight">
    <button class="close">
      <svg class="icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#close"></use>
      </svg>
    </button>
    <div class="content">
      <div class="item" data-item="test1">
        hi all!!!!
      </div>
      <div class="item" data-item="test2">
        o-hi-yo~
      </div>
    </div>
  </div>
</body>
<script src="darklight.js"></script>

</html>
